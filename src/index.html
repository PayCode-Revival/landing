<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayMaker Africa - Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css"
      integrity="sha512-nS1/hdh2b0U8SeA8tlo7QblY6rY6C+MgkZIeRzJQQvMsFfMQFUKp+cgMN2Uuy+OtbQ4RoLMIlO2iF7bIEY3Oyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./../public/assets/css/output.css" />
  </head>
  <body
    class="bg-slate-900 text-white flex flex-col w-full h-full justify-center items-center font-sen"
  >
    <div
      class="container mx-auto flex flex-wrap justify-evenly items-center px-4 py-20 gap-10 shadow-xl w-full h-fit"
    >
      <!-- Website -->
      <div class="card">
        <!-- Icon -->
        <span class="icon">
          <i class="fa-brands fa-chrome"></i>
        </span>

        <!-- Title -->
        <span class="title"> Website </span>

        <!-- Technologies -->
        <span class="technologies">
          <i class="fa-brands fa-html5"></i>
          <i class="fa-brands fa-bootstrap"></i>
          <i class="fa-brands fa-square-js"></i>
        </span>

        <!-- Description -->
        <span class="description">
          Official Website Built With Bootstrap & Vanilla JS
        </span>

        <!-- Button -->
        <a href="https://paymaker.netlify.app" target="_blank"
          ><span class="btn">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> </span
        ></a>
      </div>

      <!-- Mobile Apps -->
      <div class="card">
        <!-- Icon -->
        <span class="icon">
          <i class="fa-solid fa-mobile"></i>
        </span>

        <!-- Title -->
        <span class="title"> Mobile Apps </span>

        <!-- Technologies -->
        <span class="technologies">
          <i class="fa-brands fa-react"></i>
          <i class="fa-brands fa-square-js"></i>
          <i class="fa-brands fa-laravel"></i>
        </span>

        <!-- Description -->
        <span class="description">
          Mobile Apps Built With React Native & Expo
        </span>

        <!-- Button -->
        <a href="https://expo.dev/@dreysus/mobile-app-user" target="_blank"
          ><span class="btn">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> </span
        ></a>
      </div>

      <!-- Business Dashboard -->
      <div class="card">
        <!-- Icon -->
        <span class="icon"> <i class="fa-solid fa-house"></i> </span>

        <!-- Title -->
        <span class="title"> Business Dashboard </span>

        <!-- Technologies -->
        <span class="technologies">
          <i class="fa-solid fa-atom"></i>
          <i class="fa-brands fa-bootstrap"></i>
          <i class="fa-brands fa-react"></i>
          <i class="fa-brands fa-laravel"></i>
        </span>

        <!-- Description -->
        <span class="description">
          Web/PC App Built With Electron, React, Bootstrap & Laravel
        </span>

        <!-- Button -->
        <a href="https://paymaker-business.netlify.app" target="_blank"
          ><span class="btn">
            <i class="fa-solid fa-arrow-up-right-from-square"></i> </span
        ></a>
      </div>
    </div>
  </body>
</html>
